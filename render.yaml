services:
  - type: web
    name: court-booking-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && cd ../court-booking-frontend && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 4000
      - key: SECRET
        sync: false
